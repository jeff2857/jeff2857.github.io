            <p class="note title">Java Class 文件</p><p class="note date">2021-04-27</p><p class="note content">(未完待续) 简介 class 文件是二进制格式的，它包含了被 JVM 执行的代码。由于 class 文件是由 JVM 来执行的，所以它不依赖特定硬件和操作系统。class 文件格式中定义了类与接口的表示形式，包括平台相关的一些细节（如字节序，A平台为大端序存储，B平台为小端序存储）<span class="mldr">&mldr;</span></p></a><p class="note labels"><a class="category" href="/categories/jvm/">JVM</a></p></li></ul></section><section id="footer"><div class="footer-wrap">
